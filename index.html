<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="display">
          <p id="display"></p>
        </div>
        <div class="numbers">
          <button class="number grid btn" id="seven">7</button>
          <button class="number grid btn" id="eight">8</button>
          <button class="number grid btn" id="nine">9</button>
          <button class="number grid btn" id="four">4</button>
          <button class="number grid btn" id="five">5</button>
          <button class="number grid btn" id="six">6</button>
          <button class="number grid btn" id="one">1</button>
          <button class="number grid btn" id="two">2</button>
          <button class="number grid btn" id="three">3</button>
          <button class="number grid btn" id="dec-point">.</button>
          <button class="number grid btn" id="zero">0</button>
          <button class="operator grid btn" id="delete">C</button>
        </div>
        <div class="operators">
          <button class="operator grid btn" id="plus">+</button>
          <button class="operator grid btn" id="minus">-</button>
          <button class="operator grid btn" id="times">&times;</button>
          <button class="operator grid btn" id="divide">&divide;</button>
        </div>
        <div class="result">
          <button class="equals grid btn" id="equals">=</button>
        </div>
      </div>
    </main>
  </body>
  <script src="script.js" defer></script>
</html>
